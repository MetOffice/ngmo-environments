compilers:
  - compiler:
      spec: cce@18.0.1
      paths:
        cc:  /opt/cray/pe/craype/2.7.23/bin/cc
        cxx: /opt/cray/pe/craype/2.7.23/bin/CC
        f77: /opt/cray/pe/craype/2.7.23/bin/ftn
        fc:  /opt/cray/pe/craype/2.7.23/bin/ftn
      flags: {}
      operating_system: opensuse15
      target: x86_64
      modules:
        - PrgEnv-cray
        - cce/18.0.1
        - craype-x86-milan
      environment: #{}
        append_path:
          LD_LIBRARY_PATH: /usr/lib64:/host/lib64
      extra_rpaths:
        - /opt/cray/pe/lib64/cce
        - /opt/cray/pe/lib64
  - compiler:
      spec: gcc@12.2.0
      paths:
        cc:  /opt/cray/pe/craype/2.7.23/bin/cc
        cxx: /opt/cray/pe/craype/2.7.23/bin/CC
        f77: /opt/cray/pe/craype/2.7.23/bin/ftn
        fc:  /opt/cray/pe/craype/2.7.23/bin/ftn
      flags: {}
      operating_system: opensuse15
      target: x86_64
      modules:
        - PrgEnv-gnu
        - gcc/12.2.0
        - craype-x86-milan
      environment: {}
      extra_rpaths: []
