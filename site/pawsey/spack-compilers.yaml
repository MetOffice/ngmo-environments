compilers:
  - compiler:
      spec: gcc@12.2.0
      paths:
        cc:  /opt/cray/pe/gcc/12.2.0/bin/gcc
        cxx: /opt/cray/pe/gcc/12.2.0/bin/g++
        f77: /opt/cray/pe/gcc/12.2.0/bin/gfortran
        fc:  /opt/cray/pe/gcc/12.2.0/bin/gfortran
      flags: {}
#        # For the container `/bin/as`
#        cflags: -gdwarf-4
#        cxxflags: -gdwarf-4
#        fflags: -gdwarf-4
      operating_system: opensuse15
      target: x86_64
      modules: []
      environment:
        append_path:
          LD_LIBRARY_PATH: /opt/cray/pe/gcc-libs:/host/lib64
      extra_rpaths: []
  - compiler:
      spec: cce@16.0.1
      paths:
        cc:  /opt/cray/pe/cce/16.0.1/bin/craycc
        cxx: /opt/cray/pe/cce/16.0.1/bin/crayCC
        f77: /opt/cray/pe/cce/16.0.1/bin/crayftn
        fc:  /opt/cray/pe/cce/16.0.1/bin/crayftn
      flags: {}
      operating_system: opensuse15
      target: x86_64
      modules: []
      environment:
        set:
          GCC_X86_64: /opt/cray/pe/gcc/10.3.0/snos
        append_path:
          LD_LIBRARY_PATH: /opt/cray/pe/gcc-libs:/host/lib64
      extra_rpaths:
        - /opt/cray/pe/cce/18.0.1/cce/x86_64/lib
        - /opt/cray/libfabric/1.15.2.0/lib64
        - /opt/cray/pe/lib64/cce
        - /opt/cray/pe/lib64
        - /opt/cray/pe/gcc-libs
  - compiler:
      spec: aocc@3.2.0
      paths:
        cc:  /opt/AMD/aocc-compiler-3.2.0/bin/clang
        cxx: /opt/AMD/aocc-compiler-3.2.0/bin/clang++
        f77: /opt/AMD/aocc-compiler-3.2.0/bin/flang
        fc:  /opt/AMD/aocc-compiler-3.2.0/bin/flang
      flags: {}
      operating_system: opensuse15
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
