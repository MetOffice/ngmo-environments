# Spack package config common to all sites
packages:
  intel-oneapi-compilers:
    require: "%gcc"
  intel-oneapi-compilers-classic:
    require: "%gcc"
  gcc-runtime:
    require: "%gcc"
  diffutils:
    require: "%gcc"
  gettext:
    require: "%gcc"
  boost:
    conflict:
      - spec: "@1.85.0"
        when: "%intel"
        message: "https://github.com/spack/spack/issues/44003"
      - spec: "@1.85.0"
        when: "%oneapi"
        message: "https://github.com/spack/spack/issues/44003"
  binutils:
    conflict:
      - spec: "@2.42"
        message: "Identifier LONG_MIN is undefined"
  papi:
      conflict:
          - spec: "%oneapi"
            message: "Error in patch"
  xios:
      conflict:
          # Not yet set up to run with oneapi
          - "%oneapi"
      require:
          # Get the compiler type by matching against dependency netcdf-c
          # If the default compiler is oneapi use intel for xios
          # Blitz compiler must match xios
          - one_of:
              - "%intel ^glibc%oneapi ^blitz%intel"
              - "%intel ^glibc%intel  ^blitz%intel"
              - "%gcc   ^glibc%gcc    ^blitz%gcc"
              - "%nvhpc ^glibc%nvhpc  ^blitz%nvhpc"
              - "%cce   ^glibc%cce    ^blitz%cce"
  blitz:
      # Remove the compiler constraint so it can satisfy XIOS
      require:
          - one_of:
              - "%intel"
              - "%oneapi"
              - "%gcc"
              - "%nvhpc"
              - "%cce"
